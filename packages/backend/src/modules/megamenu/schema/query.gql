type BrandLink {
	brand: Brand!
}

type ProductLink {
	product: Product!
}

type CategoryLink {
	category: Category!
}

type CustomPageLink {
	path: String!
}

union Link = BrandLink | ProductLink | CategoryLink | CustomPageLink

type MegamenuSectionItem {
	name: String!
	link: Link!
}

type MegamenuSection {
	name: String!
	items: [MegamenuSectionItem!]!
}

type MegamenuToplevelItem {
	name: String!
	link: Link!
	sections: [MegamenuSection!]!
}

type Megamenu {
	items: [MegamenuToplevelItem!]!
}

type Query {
	megamenu: Megamenu!
}
