type CustomPageTabSection {
	key: String!
	title: String!
	body: String!
}

type CustomPageTab {
	tabs: [CustomPageTabSection!]!
}

type CustomPageBanner {
	title: String!
	subtitle: String!
	link: Link!
	imagePath: String!
	mobileImagePath: String!
	textColor: String!
}

type CustomPageProductCarousel {
	title: String!
	subtitle: String!
	category: Category!
}

type CustomPageTripleImage {
	smallTitle: String!
	bigTitle: String!
	link: Link!
	firstImagePath: String!
	secondImagePath: String!
	thirdImagePath: String!
	color: String!
}

union CustomPageSection = CustomPageTab | CustomPageBanner | CustomPageProductCarousel | CustomPageTripleImage

type CustomPage {
	metaTitle: String!
	metaKeywords: String!
	metaDescription: String!
	sections: [CustomPageSection!]!
}
