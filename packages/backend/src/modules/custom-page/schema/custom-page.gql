type CustomPageTabSection {
	id: ID!
	key: String!
	title: String!
	body: String!
}

type CustomPageTab {
	id: ID!
	tabs: [CustomPageTabSection!]!
}

type CustomPageBanner {
	id: ID!
	title: String!
	subtitle: String!
	link: Link!
	imagePath: String!
	mobileImagePath: String!
	textColor: String!
}

type CustomPageProductCarousel {
	id: ID!
	title: String!
	subtitle: String!
	category: Category!
}

type CustomPageTripleImage {
	id: ID!
	smallTitle: String!
	bigTitle: String!
	link: Link!
	firstImagePath: String!
	secondImagePath: String!
	thirdImagePath: String!
	mobileImagePath: String!
	color: String!
}

union CustomPageSectionSection = CustomPageTab | CustomPageBanner | CustomPageProductCarousel | CustomPageTripleImage

type CustomPageSection {
	id: ID!
	position: Int!
	section: CustomPageSectionSection!
}

type CustomPage {
	id: ID!
	metaTitle: String!
	metaKeywords: String!
	metaDescription: String!
	sections: [CustomPageSection!]!
}
