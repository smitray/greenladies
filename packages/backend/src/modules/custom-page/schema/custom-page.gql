type CustomPageTabSection {
	key: String!
	title: String!
	body: String!
}

type CustomPageTab {
	tabs: [CustomPageTabSection!]!
}

type CustomPageBanner {
	title: String!
	subtitle: String!
	link: Link!
	imagePath: String!
	mobileImagePath: String!
}

type CustomPageProductCarousel {
	title: String!
	subtitle: String!
	category: Category!
}

union CustomPageSection = CustomPageTab | CustomPageBanner | CustomPageProductCarousel

type CustomPage {
	metaTitle: String!
	metaKeywords: String!
	metaDescription: String!
	sections: [CustomPageSection!]!
}
