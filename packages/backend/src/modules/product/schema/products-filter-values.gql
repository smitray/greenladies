interface ProductFilter {
	field: String!
	label: String!
}

type ProductFilterRange implements ProductFilter {
	field: String!
	label: String!
	min: Float!
	max: Float!
	unit: String!
}

type ProductFilterSelectValue {
	name: String!
	amount: Int!
}

type ProductFilterSelect implements ProductFilter {
	field: String!
	label: String!
	values: [ProductFilterSelectValue!]!
}
