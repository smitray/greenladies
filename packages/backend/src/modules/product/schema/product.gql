type ProductConfiguration implements Node {
	id: ID!
	name: String!
	quantity: Int!
	originalPrice: Float!
	specialPrice: Float!
	currency: String!
	size: String!
	colors: [String!]!
}

type Product implements Node {
	id: ID!
	urlKey: String!
	name: String!
	brand: String!
	metaTitle: String!
	metaKeyword: String!
	metaDescription: String!
	fullDescription: String!
	shortDescription: String!
	washingDescription: String!
	image: String!
	images: [String!]!
	configurationAttributes: [String!]!
	virtualProducts: [ProductConfiguration!]!
	originalPrice: Float!
	specialPrice: Float!
	currency: String!
}
