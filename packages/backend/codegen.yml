schema: src/__generated__/schema.gql
generates:
  ./src/__generated__/types.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      typesPrefix: GQL
      mappers:
        Brand: ./../types#Node
        Category: ./../types#Node
        CustomPage: ./../types#Node
        CustomPageBanner: ./../types#Node
        CustomPageProductCarousel: ./../types#Node
        CustomPageSection: ./../types#Node
        CustomPageSectionSections: ./../types#Node
        CustomPageTab: ./../types#Node
        CustomPageTabSection: ./../types#Node
        CustomPageTripleImage: ./../types#Node
        Product: ./../types#Node
        ProductConfiguration: ./../types#Node
        ShoppingCart: ./../types#Node
        Viewer: ./../types#Empty
        User: ./../types#Node
