schema: src/__generated__/schema.gql
generates:
  ./src/__generated__/types.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      typesPrefix: GQL
      mappers:
        Brand: ./../types#Node
        Category: ./../types#Node
        Product: ./../types#Node
        ProductConfiguration: ./../types#Node
        ShoppingCart: ./../types#Node
        User: ./../types#Node
